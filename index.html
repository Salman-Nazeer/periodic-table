<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Periodic Table</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="table">
      <!-- Period 1 -->
      <div class="element nonmetal">H</div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="element noble-gas">He</div>

      <!-- Period 2 -->
      <div class="element alkali-metal">Li</div>
      <div class="element alkaline-earth">Be</div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="element metalloid">B</div>
      <div class="element nonmetal">C</div>
      <div class="element nonmetal">N</div>
      <div class="element nonmetal">O</div>
      <div class="element halogen">F</div>
      <div class="element noble-gas">Ne</div>

      <!-- Period 3 -->
      <div class="element alkali-metal">Na</div>
      <div class="element alkaline-earth">Mg</div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="element metalloid">Al</div>
      <div class="element metalloid">Si</div>
      <div class="element nonmetal">P</div>
      <div class="element nonmetal">S</div>
      <div class="element halogen">Cl</div>
      <div class="element noble-gas">Ar</div>

      <!-- Period 4 -->
      <div class="element alkali-metal">K</div>
      <div class="element alkaline-earth">Ca</div>
      <div class="element transition-metal">Sc</div>
      <div class="element transition-metal">Ti</div>
      <div class="element transition-metal">V</div>
      <div class="element transition-metal">Cr</div>
      <div class="element transition-metal">Mn</div>
      <div class="element transition-metal">Fe</div>
      <div class="element transition-metal">Co</div>
      <div class="element transition-metal">Ni</div>
      <div class="element transition-metal">Cu</div>
      <div class="element transition-metal">Zn</div>
      <div class="element metalloid">Ga</div>
      <div class="element metalloid">Ge</div>
      <div class="element nonmetal">As</div>
      <div class="element nonmetal">Se</div>
      <div class="element halogen">Br</div>
      <div class="element noble-gas">Kr</div>

      <!-- Period 5 -->
      <div class="element alkali-metal">Rb</div>
      <div class="element alkaline-earth">Sr</div>
      <div class="element transition-metal">Y</div>
      <div class="element transition-metal">Zr</div>
      <div class="element transition-metal">Nb</div>
      <div class="element transition-metal">Mo</div>
      <div class="element transition-metal">Tc</div>
      <div class="element transition-metal">Ru</div>
      <div class="element transition-metal">Rh</div>
      <div class="element transition-metal">Pd</div>
      <div class="element transition-metal">Ag</div>
      <div class="element transition-metal">Cd</div>
      <div class="element metalloid">In</div>
      <div class="element metalloid">Sn</div>
      <div class="element nonmetal">Sb</div>
      <div class="element nonmetal">Te</div>
      <div class="element halogen">I</div>
      <div class="element noble-gas">Xe</div>

      <!-- Period 6 -->
      <div class="element alkali-metal">Cs</div>
      <div class="element alkaline-earth">Ba</div>
      <div class="element lanthanide">La</div>
      <div class="element transition-metal">Hf</div>
      <div class="element transition-metal">Ta</div>
      <div class="element transition-metal">W</div>
      <div class="element transition-metal">Re</div>
      <div class="element transition-metal">Os</div>
      <div class="element transition-metal">Ir</div>
      <div class="element transition-metal">Pt</div>
      <div class="element transition-metal">Au</div>
      <div class="element transition-metal">Hg</div>
      <div class="element metalloid">Tl</div>
      <div class="element metalloid">Pb</div>
      <div class="element metalloid">Bi</div>
      <div class="element nonmetal">Po</div>
      <div class="element halogen">At</div>
      <div class="element noble-gas">Rn</div>

      <!-- Period 7 -->
      <div class="element alkali-metal">Fr</div>
      <div class="element alkaline-earth">Ra</div>
      <div class="element actinide">Ac</div>
      <div class="element transition-metal">Rf</div>
      <div class="element transition-metal">Db</div>
      <div class="element transition-metal">Sg</div>
      <div class="element transition-metal">Bh</div>
      <div class="element transition-metal">Hs</div>
      <div class="element transition-metal">Mt</div>
      <div class="element transition-metal">Ds</div>
      <div class="element transition-metal">Rg</div>
      <div class="element transition-metal">Cn</div>
      <div class="element transition-metal">Nh</div>
      <div class="element metalloid">Fl</div>
      <div class="element metalloid">Mc</div>
      <div class="element metalloid">Lv</div>
      <div class="element metalloid">Ts</div>
      <div class="element noble-gas">Og</div>
    </div>
  </body>
</html>
